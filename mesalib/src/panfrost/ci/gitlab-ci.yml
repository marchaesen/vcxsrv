    - !reference [.gl-manual-rules, rules]
    - changes:
        *panfrost_common_file_list
      when: manual
    - changes:
        *panfrost_gallium_file_list
      when: manual
    - changes:
        *panfrost_bifrost_file_list
      when: manual

.panfrost-vk-rules:
